<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Страница добавления посетителя</title>
</head>
<body>

<h1>Страница добавления посетителя</h1>

<form th:method="POST"
      th:action="@{/people}"
      th:object="${user}">

  <label for="fullName">Введите ФИО:</label>
  <input type="text" th:field="*{fullName}" id="fullName">
  <div style="color: red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">ERROR MESSAGE</div>
  <br>

  <label for="birthday">Введите год рождения:</label>
  <input type="text" th:field="*{birthday}" id="birthday">
  <div style="color: red" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">ERROR MESSAGE</div>
  <br>

  <input type="submit" value="Создать!">
</form>

</body>
</html>
